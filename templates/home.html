{% load staticfiles %}{% load bootstrap3 %}{% spaceless %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>{{ site.name }} </title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="{% static 'favicon.ico' %}">


        {% block extra_css %}{% endblock %}


        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="{% static 'js/html5shiv.js' %}"></script>
      <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->

    </head>

    <body>


<br>
    <a href="{% url 'account_signup' %}">
        <i class="glyphicon glyphicon-user"></i>
        Signup
    </a>
<br>
    <a href="{% url 'account_login' %}"><i
            class="glyphicon glyphicon-lock"></i>
        Login</a>

<br>
    <a href="{% url 'account_reset_password' %}"><i
            class="glyphicon glyphicon-question-sign"></i>
        Forgot Password?</a>

<br>
    <script type="text/javascript"
            src="{% static 'js/jquery.js' %}"></script>

    <script type="text/javascript"
            src="{% static 'js/bootstrap.js' %}"></script>

    <script type="text/javascript"
            src="{% static 'js/jquery.fancybox.js' %}"></script>

    {% block extra_js %}{% endblock %}

    </body>
    </html>{% endspaceless %}
